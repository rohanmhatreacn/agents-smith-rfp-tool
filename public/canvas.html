<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Canvas</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .canvas-container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .canvas-header {
            border-bottom: 2px solid #e1e5e9;
            padding-bottom: 16px;
            margin-bottom: 24px;
        }
        
        .canvas-title {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin: 0 0 8px 0;
        }
        
        .canvas-timestamp {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .canvas-content {
            line-height: 1.6;
            color: #34495e;
        }
        
        .agent-info {
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 16px;
            margin: 16px 0;
            border-radius: 4px;
        }
        
        .output-section {
            background: #f1f3f4;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #e0e0e0;
        }
        
        .output-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 12px;
            font-size: 18px;
        }
        
        .content-text {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .status-badge {
            display: inline-block;
            background: #27ae60;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <div class="canvas-header">
            <h1 class="canvas-title" id="canvas-title">Output Canvas</h1>
            <div class="canvas-timestamp" id="canvas-timestamp"></div>
        </div>
        
        <div class="canvas-content" id="canvas-content">
            <div class="loading">
                <div class="spinner"></div>
                <span>Loading content...</span>
            </div>
        </div>
    </div>

    <script>
        // Function to update canvas content
        function updateCanvas(props) {
            const titleEl = document.getElementById('canvas-title');
            const timestampEl = document.getElementById('canvas-timestamp');
            const contentEl = document.getElementById('canvas-content');
            
            if (props.title) {
                titleEl.textContent = props.title;
            }
            
            if (props.timestamp) {
                timestampEl.textContent = `Generated: ${new Date(props.timestamp).toLocaleString()}`;
            }
            
            if (props.content) {
                // Parse the content if it's a string
                let content = props.content;
                if (typeof content === 'string') {
                    // Try to parse as JSON first
                    try {
                        const parsed = JSON.parse(content);
                        content = parsed;
                    } catch (e) {
                        // Keep as string if not JSON
                    }
                }
                
                // Format the content
                if (typeof content === 'object') {
                    contentEl.innerHTML = formatObjectContent(content);
                } else {
                    contentEl.innerHTML = `<div class="content-text">${content}</div>`;
                }
                
                // Add load full content button if content is stored
                if (props.content_key && props.full_size > 50000) {
                    const loadButton = document.createElement('button');
                    loadButton.textContent = 'Load Full Content';
                    loadButton.className = 'load-full-content-btn';
                    loadButton.style.cssText = `
                        background: #3498db;
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 5px;
                        cursor: pointer;
                        margin: 10px 0;
                        font-size: 14px;
                    `;
                    loadButton.onclick = () => loadFullContent(props.content_key, props.session_id);
                    contentEl.appendChild(loadButton);
                }
            }
        }
        
        // Function to load full content from storage
        async function loadFullContent(contentKey, sessionId) {
            const contentEl = document.getElementById('canvas-content');
            const loadingDiv = document.createElement('div');
            loadingDiv.innerHTML = '<div class="spinner"></div><span>Loading full content...</span>';
            loadingDiv.className = 'loading';
            contentEl.appendChild(loadingDiv);
            
            try {
                // Send request to backend to load content
                const response = await fetch('http://localhost:8001/load-content', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content_key: contentKey,
                        session_id: sessionId
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.content) {
                        // Replace loading with full content
                        loadingDiv.remove();
                        const fullContentDiv = document.createElement('div');
                        fullContentDiv.className = 'content-text';
                        fullContentDiv.textContent = data.content;
                        contentEl.appendChild(fullContentDiv);
                    } else {
                        loadingDiv.innerHTML = '<p>❌ Failed to load content from storage</p>';
                    }
                } else {
                    loadingDiv.innerHTML = '<p>❌ Error loading content from storage</p>';
                }
            } catch (error) {
                loadingDiv.innerHTML = `<p>❌ Error: ${error.message}</p>`;
            }
        }
        
        function formatObjectContent(obj) {
            let html = '';
            
            if (obj.Agent) {
                html += `<div class="agent-info">
                    <strong>Agent:</strong> ${obj.Agent}
                </div>`;
            }
            
            if (obj.Section) {
                html += `<div class="agent-info">
                    <strong>Section:</strong> ${obj.Section}
                </div>`;
            }
            
            if (obj.Summary) {
                html += `<div class="agent-info">
                    <strong>Summary:</strong> ${obj.Summary}
                </div>`;
            }
            
            if (obj['Generated Output']) {
                html += `<div class="output-section">
                    <div class="output-title">Generated Output</div>
                    <div class="content-text">${obj['Generated Output']}</div>
                </div>`;
            }
            
            return html;
        }
        
        // Listen for updates from Chainlit
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'canvas-update') {
                updateCanvas(event.data.props);
            }
        });
        
        // Initialize with any existing props
        if (window.props) {
            updateCanvas(window.props);
        }
    </script>
</body>
</html>
